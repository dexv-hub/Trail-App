<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
</head>
<body>
  <h2>Прогноз погоди на кілька днів</h2>

<ul>
  {% for day in forecasts %}
    <li>
      Дата: {{ day.time|slice:":10" }}
      Degrees: {{ day.values.temperatureAvg }}°C,

      <pre>{{ forecast }}</pre>
    </li>
  {% empty %}
    <li>Немає даних про погоду</li>
  {% endfor %}
</ul>
</body>
</html>
