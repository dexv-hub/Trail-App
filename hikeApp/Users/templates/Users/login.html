{% extends 'main/layout.html' %}
{% block content %}

<div class="container">
  <form  method="post">
      {% csrf_token %}
      <h2>Вхід</h2>
      <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="{{ form.email.id_for_label }}">Passwordl</label>
          {{ form.password }}
      </div>
      <button type="submit">Увійти</button>

  </form>
</div>
  {% if form.errors %}
      <p style="color:red;">Невірне ім’я користувача або пароль</p>
  {% endif %}

{% endblock %}
